<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-white mb-3">
    <h1 class="text-center m-3">Sorting visualizer</h1>
    <nav class="navbar navbar-light">
        <div class="container justify-content-center" id="input">
            <span>
                <button class="btn btn-success" id="newArray">New Array</button>
            </span>
            <span>Size Of Array
                <input id="arraySize" type="range" min="20" max="120" step=1 value=60>
            </span>
            <span>Speed
                <input id="sortSpeed" type="range" min="10" max="300" stepDown=10 value=60>
            </span>
        </div>

        <div class="container justify-content-center mt-3">
            <button class="btn btn-primary" id="bubbleSort">Bubble Sort</button>
            <button class="btn btn-primary" id="selectionSort">Selection Sort</button>
            <button class="btn btn-primary" id="insertionSort">Insertion Sort</button>
            <button class="btn btn-primary" id="quickSort">Quick Sort</button>
            <button class="btn btn-primary" id="mergeSort">Merge Sort</button>
        </div>
    </nav>
    <div id="bars" class="sortAlgo">
        
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
